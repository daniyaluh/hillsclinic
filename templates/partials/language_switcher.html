{% load i18n %}
<!-- Language Switcher Dropdown -->
<div class="relative" x-data="{ open: false }">
    <button @click="open = !open" 
            @click.away="open = false"
            class="inline-flex items-center space-x-1 px-2 py-1.5 text-gray-700 hover:text-primary-600 text-sm font-medium transition-colors rounded-lg hover:bg-gray-100"
            aria-label="{% trans 'Select language' %}">
        <!-- Globe Icon -->
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
        </svg>
        <span class="hidden xl:inline">{{ CURRENT_LANGUAGE }}</span>
        <svg class="w-3 h-3" :class="{ 'rotate-180': open }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
    </button>
    
    <!-- Dropdown Menu -->
    <div x-show="open" 
         x-cloak
         x-transition:enter="transition ease-out duration-100"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-75"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95"
         class="absolute {% if IS_RTL %}left-0{% else %}right-0{% endif %} mt-2 w-48 bg-white rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 py-2 z-50">
        
        <div class="px-3 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wide border-b border-gray-100 mb-1">
            {% trans "Select Language" %}
        </div>
        
        <form method="post" action="{% url 'set_language' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.get_full_path }}">
            
            {% for lang in AVAILABLE_LANGUAGES %}
            <button type="submit" 
                    name="language" 
                    value="{{ lang.code }}"
                    class="w-full flex items-center justify-between px-4 py-2 text-sm {% if lang.code == CURRENT_LANGUAGE_CODE %}bg-primary-50 text-primary-600{% else %}text-gray-700 hover:bg-gray-50{% endif %} transition-colors">
                <span class="flex items-center space-x-3">
                    <!-- Language Flag/Icon -->
                    <span class="text-lg">
                        {% if lang.code == 'en' %}ðŸ‡¬ðŸ‡§{% endif %}
                        {% if lang.code == 'ar' %}ðŸ‡¸ðŸ‡¦{% endif %}
                        {% if lang.code == 'tr' %}ðŸ‡¹ðŸ‡·{% endif %}
                        {% if lang.code == 'ru' %}ðŸ‡·ðŸ‡º{% endif %}
                        {% if lang.code == 'fa' %}ðŸ‡®ðŸ‡·{% endif %}
                    </span>
                    <span>{{ lang.name }}</span>
                </span>
                {% if lang.code == CURRENT_LANGUAGE_CODE %}
                <svg class="w-4 h-4 text-primary-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                </svg>
                {% endif %}
            </button>
            {% endfor %}
        </form>
    </div>
</div>
